<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    
    <title>Deletar Fucionário</title>
</head>
<body>
    <nav class="navbar navbar-expand-sn bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/funcionarios/listafuncionarios">FUNCIONÁRIOS</a>
            </li>
           <li class="nav-item">
                <a class="nav-link" href="/funcionarios/novo">NOVO</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/funcionarios/graficos">GRÁFICOS</a>
            </li>
       </ul>
    </nav>
    <br>
    <div class="container">
        <h2>{{titulo}}</h2> 
        <form action="/funcionarios/deletar_funcionario/" method="POST" name="frm_deletar" class="ml-3">{% csrf_token %}
           <<input name="id" type="hiden" value="{{ funcionario.id }}">
            <div class="form-group"> 
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" name="nome" disabled = "true"
                value="{{funcionario.nome}}">
            </div>
            <div class="form-group"> 
                <label for="idade">Idade:</label>
                <input type="number" class="form-control" name="idade" min="1" max="125" disabled = "true"
                value="{{funcionario.idade}}">
            </div>
            <div class="form-group"> 
                <select class="form-control" name="sexo" disabled = "true" >
                    <option value="M">Sexo: Masculino</option>
                    <option value="F">Sexo: Feminino</option>
                </select>
            </div>
            <div class="form-group"> 
                <label for="salario">Salário:</label>
                <input type="text" class="form-control" name="salario" disabled = "true"
                value="{{funcionario.salario}}">
            </div>
            <a href="/listafuncionarios" class="btn btn-secondary" role="button">Cacelar</a>
            <button type="submit" class="btn btn-danger">Deletar</button>
        </form>
    </div>   
    <script>
        const sexo = document.getElementsByName('sexo')[0];
        sexo.value = "{{funcionario.sexo}}";
    </script>
</body>
</html>
